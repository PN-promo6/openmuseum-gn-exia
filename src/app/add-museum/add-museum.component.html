<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Nom musée</label>
      <input type="email" class="form-control" id="name" placeholder="Musée National de la Marine de Toulon">
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="password" class="form-control" id="email" placeholder="example@mail.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Addresse</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ville</label>
      <input type="text" class="form-control" id="inputCity"  placeholder="Toulon ">
    </div>
    <div class="form-group col-md-6">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="83000">
    </div>
  </div>
  <button type="submit" class="btn btn-primary d-flex ml-auto">Ajouter un musée</button>
</form>
